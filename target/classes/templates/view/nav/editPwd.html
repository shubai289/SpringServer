<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- layui样式 -->
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <title>Document</title>
    <style>
        #code {
            width: calc(100% - 200px);
            float: left;
            margin-right: 8px;
        }

        .layui-col-space15 {
            margin: 0px;
        }

        .foot {
            height: 49px !important;
            line-height: 49px;
            text-align: right;
            background-color: #f5f5f5;
            border-top: 1px #e5e5e5 solid;
        }

        .foot button {
            width: 62px;
            height: 28px;
            line-height: 28px;
            margin-left: 2px;
            margin-right: 15px;
        }

        .foot .close:hover {
            border-color: #1E9FFF;
        }
    </style>
</head>

<body style="background-color: #ffffff">
    <form class="layui-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12" style="padding-bottom: 0;">
                <div class="layui-card">
                    <div class="layui-card-body" pad15="">
                        <div class="layui-form" lay-filter="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">当前密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="oldPassword" lay-verify="required"
                                        class="layui-input" id="password">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">新密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="password" lay-verify="required"
                                           autocomplete="off" id="LAY_password" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">确认新密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="repassword" lay-verify="required"
                                           autocomplete="off" class="layui-input" id="password2">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                    <input type="hidden" th:value="${uid}" id="uid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                lay-filter="setmypass">确定</button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm close" lay-filter="close">取消</button>
        </div>
    </form>
    <!-- layui JS -->
    <script src="/static/layui/layui.js"></script>
    <script>
        function close(){
            //先得到当前iframe层的索引
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
        layui.use(['form', 'jquery', 'layer'], function () {
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.jquery

            //提交
            form.on('submit(setmypass)', function (data) {
                if (data.field.password !== data.field.repassword) {
                    parent.layer.msg('确认密码输入不一致', { icon: 2 });
                    return false;
                }
                var uid = $('#uid').val();
                var password = $('#password').val();
                var password1 = $('#LAY_password').val();
                var password2 = $('#password2').val();
                var postData = {
                    "uid": uid,
                    "password": password,
                    "password1": password1,
                    "password2": password2,
                }

                console.log(postData);
                $.ajax({
                    url:window.location.protocol+'//'+window.location.host+'/changePwd',
                    type: "post",
                    dataType: 'html',
                    header: {'Content-Type': 'application/x-www-form-urlencoded'},
                    data: postData,
                    success: function (data) {
                        console.log(data)
                        if (data === "done") {
                            layer.msg('操作成功!', {icon: 6, time: 2000});
                            setTimeout(function() { close(); },2500);
                            //再执行关闭
                        } else if(data === "re_pwdErr"){
                            layer.msg('两次输入密码不一致!', {icon: 5, time: 2000});
                        }else if(data === "old_pwdErr"){
                            layer.msg('旧密码输入不正确!', {icon: 5, time: 2000});
                        }else if(data === "nullPwd"){
                            layer.msg('请输入旧密码!', {icon: 5, time: 2000});
                        }else {
                            layer.msg('请重试!', {icon: 0, time: 2000});
                        }
                    }
                })
                return false;
            });

            $('.close').click(function(){
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭  
                return false;
            })


        });
    </script>

</body>

</html>
