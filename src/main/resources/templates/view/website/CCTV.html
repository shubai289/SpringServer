<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>CCTV</title>
    <!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <div class="layui-pagetabs">
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe style="width: 640px;height: 480px" th:src="${addr}" class="layui-iframe"></iframe>
                </div>
                <div class="layui-tab-item layui-show">
                    <button type="button" th:onclick="turn_left([[${Key}]]);" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="setmyinfo">
                        ←左
                    </button>
                    <button type="button" th:onclick="turn_right([[${Key}]]);" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="setmyinfo">
                        右→
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/layui.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/jquery.js"></script>
<script>

    function turn_left(Key) {
        $.ajax({
            type: 'post',
            url: window.location.protocol + '//' + window.location.host + '/turn_left',
            dataType: 'html',
            data: {
                topic: 'C4:5B:BE:74:53:78' + "-control",
                payload: 'turn_left'
            },
            contentType: 'application/x-www-form-urlencoded',
            success: function (res) {
                console.log(res)
            },
            error: function () {

            }
        })
    }
    function turn_right(Key) {
        $.ajax({
            type: 'post',
            url: window.location.protocol + '//' + window.location.host + '/turn_right',
            dataType: 'html',
            data: {
                topic: 'C4:5B:BE:74:53:78' + "-control",
                payload: 'turn_right'
            },
            contentType: 'application/x-www-form-urlencoded',
            success: function (res) {
                console.log(res)
            },
            error: function () {

            }
        })
    }

</script>
</body>

</html>
